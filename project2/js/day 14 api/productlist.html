<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List all the products</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="w-[80vw] h-[80vh] container mx-auto grid grid-cols-3" id="grid">
    </div>
    <script>
        let grid = document.getElementById("grid")
        let url = "https://fakestoreapi.com/products"
        let data = async () =>{
            let res = await fetch(url)
            let data = await res.json()
            data.map((product)=>{
                let div = document.createElement("div")
                div.innerHTML = `
                    <img src="${product.image}" alt="" class="w-[50vw] h-[50vh] object-contain">
                    <h1 class="text-2xl font-semibold">${product.title}</h1>
                    <h1 class="text-xl font-semibold">price: ${product.price}</h1>
                    <button class="border-2 border-black rounded-md px-2 py-1 bg-green-600 hover:bg-green-900"> Add to Cart
                        </button>
                    }
                        `
                        const button=div.querySelector("button")
                        button.addEventListener("click",()=> {
                            let cart=JSON.parse(localStorage.getItem("cart")) || []
                            cart.push(product)
                            localStorage.setItem("cart",JSON.stringify(cart))
                            alert("prduct added to cart")
                        })
                        
                grid.appendChild(div)
            })
        }
        data()
    </script>
</body>
</html>
